<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css"
</head>

<body>
    <a href="index.html">Página Web</a>
    <form action="proceso.php" method="post">
        <fieldset>
            <legend><b>Datos Personales</b></legend>
            <p>Nombre: <input type="text" name="nombre" size="45"></p>
            <p>Apellido: <input type="text" name="apellido" size="45"></p>
            <p>Edad: <input type="number" name="edad" size="45"></p>
            <p>Género</p>
            <input type="radio" name="p1"> Hombre
            <input type="radio" name="p1"> Mujer
        </fieldset>

        <fieldset>
            <legend><b>Contacto</b></legend>
            <p>Correo Electrónico: <input type="text" name="correo" size="45"></p>
            <p>Código Postal: <input type="number" name="código" size="45"></p>
            <p>Dirección: <input type="text" name="dirección" size="45"></p>
            <p>Ciudad <select>
                    <option value="1">Jaén</option>
                    <option value="2">Almería</option>
                    <option value="3">Córdoba</option>
                    <option value="4">Sevilla</option>
                    <option value="5">Málaga</option>
                    <option value="6">Huelva</option>
                    <option value="7">Cádiz</option>
                    <option value="8">Granada</option>
                </select></p>
            <p>Contraseña: <input type="password" name="contraseña" size="45px"></p>
        </fieldset>

        <fieldset>
            <legend><b>Datos de Ínteres</b></legend>
            <p>Estado Civil</p>
            <input type="radio" name="p1"> Casado
            <input type="radio" name="p1"> Soltero
            <p>Hobbies</p>
            <input type="checkbox" name="p1"> Lectura
            <input type="checkbox" name="p1"> Deporte
            <input type="checkbox" name="p1"> Cine
            <input type="checkbox" name="p1"> Cocina
            <input type="checkbox" name="p1"> Crossfit
            <input type="checkbox" name="p1"> Topografía
        </fieldset>

        <fieldset>
            <legend><b>Comentarios adicionales</b></legend> <br>
            <textarea id="comentarios" name="comentarios" rows="5" cols="40"
                placeholder="Escribe aquí tus comentarios"></textarea> <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetear">
        </fieldset>
    </form>
</body>
</html>
